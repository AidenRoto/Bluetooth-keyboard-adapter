<div layout="row" layout-align="center center">
	<div class="layout-padding">
		<div layout="column">
			<div layout="column" layout-align="center center">
				<p>Mouse Mode Switch Key</p>
				<key key-obj="mouse_settings.switch_key"></key>
			</div>
			<div layout="column" layout-align="center center">
				<p>Default Mouse Move Pixels</p>
				<md-input-container>
					<label>Pixels</label>
					<input ng-model="mouse_settings.default_move_pixels" type="number" min="0" max="128" integer />
				</md-input-container>
			</div>
			<md-list>
				<md-subheader>Mouse Move Precision Setting Pairs</md-subheader>
					<md-list-item class="md-3-line" ng-repeat="precision_pair in mouse_settings.precisions">
						<key key-obj="precision_pair.key"></key>
						<md-input-container>
							<label>Pixels</label>
							<input ng-model="precision_pair.pixels" type="number" min="0" max="128" integer />
						</md-input-container>
						<md-button class="md-raised md-warn" ng-click="remove_pair(precision_pair)">Delete</md-button>
					</md-list-item>
					<md-list-item class="md-3-line">
						<md-button class="md-raised md-primary" ng-click="add_one_pair()">Add Setting Pair</md-button>
					</md-list-item>
			</md-list>
		</div>
	</div>
	<div flex="nogrow" layout="column" class="layout-padding">
		<div flex layout="column" layout-align="center center">
			<div class="upper_triangle"></div>
			<key key-obj="mouse_settings.actions[2]"></key>
		</div>
		<div flex layout="row" layout-align="center center">
			<div flex="nogrow" layout="row">
				<div class="left_triangle"></div>
				<key key-obj="mouse_settings.actions[4]"></key>
			</div>
			<div id="mouse_shell">
				<div layout="row">
					<key class="mouse_key" key-obj="mouse_settings.actions[0]"></key>
					<key class="mouse_key" key-obj="mouse_settings.actions[1]"></key>
				</div>
				<div class="key outer mouse_button"></div>
			</div>
			<div flex="nogrow" layout="row">
				<key key-obj="mouse_settings.actions[5]"></key>
				<div class="right_triangle"></div>
			</div>
		</div>
		<div flex layout="column" layout-align="center center">
			<key key-obj="mouse_settings.actinos[3]"></key>
			<div class="lower_triangle"></div>
		</div>
	</div>
</div>
